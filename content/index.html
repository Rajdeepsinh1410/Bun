<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarterX - Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #FF7E5F, #FEB47B);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        /* Button style */
        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 10px 30px;
            font-size: 1rem;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .cta-button:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }

        /* Subtle Gradient effect for footer */
        footer {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to BarterX</h1>
    <p>Experience the modern way to trade your goods and services!</p>
    <a href="#start" class="cta-button">Get Started</a>
    <footer>Â© 2025 BarterX</footer>
</body>
</html>
