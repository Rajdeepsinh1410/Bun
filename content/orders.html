<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarterX - Orders</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #FF9A8B, #FF6A88);
            height: 100vh;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .order {
            background: #fff;
            margin: 10px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            transition: transform 0.3s ease-in-out;
        }
        .order:hover {
            transform: scale(1.05);
        }
        .status {
            font-weight: bold;
            color: green;
            margin-top: 10px;
        }
        .order p {
            margin: 8px 0;
        }
        .order p.status.in-transit {
            color: #FF8C00;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <h1>Your Orders</h1>
    <div class="order">
        <p>Order ID: #12345</p>
        <p>Product: Apple MacBook Pro</p>
        <p class="status">Status: Delivered</p>
    </div>
    <div class="order">
        <p>Order ID: #67890</p>
        <p>Product: Samsung Galaxy S22</p>
        <p class="status in-transit">Status: In Transit</p>
    </div>

    <footer>Â© 2025 BarterX</footer>
</body>
</html>
